server:
  port: 8006

spring:
  cloud:
    config:
      server:
        git:
          ## 配置服务器远程 Git 仓库（GitHub）
          uri: https://github.com/EricChen1688/tmp.git
          ## 强制拉去 Git 内容
          force-pull: true
#          search-paths: /05-spring-cloud-documentation/00-code/note-spring-cloud/06-cloud-config-server-8006/src/main/resources/configs
          default-label: master
#          uri: file://${user.dir}/06-cloud-config-server-8006/src/main/resources/configs
eureka:
  instance:
    preferIpAddress: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadata-map:
      VERSION: 1.0.0
      NODE_GROUP_ID: ${ECCTO_NODE_GROUP_ID:0}
      PRODUCT_CODE: ${ECCTO_PRODUCT_CODE:DEFAULT}
      PRODUCT_VERSION_CODE: ${ECCTO_PRODUCT_VERSION_CODE:DEFAULT}
      PRODUCT_ENV_CODE: ${ECCTO_PRODUCT_ENV_CODE:DEFAULT}
      SERVICE_VERSION_CODE: ${ECCTO_SERVICE_VERSION_CODE:DEFAULT}
  client:
    serviceUrl:
      defaultZone: http://study.eccto.cn:8001/eureka
    registryFetchIntervalSeconds: 10
    disable-delta: true

